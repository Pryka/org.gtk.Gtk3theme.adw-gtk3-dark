id: org.gtk.Gtk3theme.adw-gtk3-dark
branch: '3.22'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk

build-extension: true
separate-locales: false

modules:
  - name: adw-gtk3-dark
    buildsystem: simple
    no-autogen: true
    build-commands:
      - install -d /usr/share/runtime/share/themes/adw-gtk3-dark
      - cp -a adw-gtk3-dark/gtk-3.0 /usr/share/runtime/share/themes/adw-gtk3-dark
    sources:
      - type: archive
        strip-components: 0
        url: https://github.com/lassekongo83/adw-gtk3/releases/download/v5.9/adw-gtk3v5.9.tar.xz
        sha256: dfd00e1c116d2ac37c36f13c35594b843102449930eb830334f3e2c2579f21f5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/lassekongo83/adw-gtk3/releases/latest
          version-query: .tag_name | sub("v"; "")
          url-query: .assets[] | select(.name=="adw-gtk3v" + $version + ".tar.xz")
            | .browser_download_url

  - name: metadata
    buildsystem: simple
    no-autogen: true
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: file
        path: org.gtk.Gtk3theme.adw-gtk3-dark.metainfo.xml
