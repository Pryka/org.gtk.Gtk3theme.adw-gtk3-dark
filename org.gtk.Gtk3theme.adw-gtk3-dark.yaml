id: org.gtk.Gtk3theme.adw-gtk3-dark
branch: '3.22'
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk

build-extension: true
appstream-compose: false
separate-locales: false

modules:
- name: adw-gtk3-dark
  buildsystem: simple
  build-commands:
  - install -d /usr/share/runtime/share/themes/adw-gtk3-dark
  - cp -a adw-gtk3-dark/gtk-3.0 /usr/share/runtime/share/themes/adw-gtk3-dark
  sources:
  - type: archive
    strip-components: 0
    url: https://github.com/lassekongo83/adw-gtk3/releases/download/v4.0/adw-gtk3v4-0.tar.xz
    sha256: 01182da2867fdd784aa9425dfb463eb03707b5ac355d613cec369dc7a0cfabc5

- name: appdata
  buildsystem: simple
  build-commands:
  - install -Dm644 org.gtk.Gtk3theme.adw-gtk3-dark.appdata.xml -t ${FLATPAK_DEST}/share/appdata
  - appstream-compose --basename=org.gtk.Gtk3theme.adw-gtk3-dark --prefix=${FLATPAK_DEST}
    --origin=flatpak org.gtk.Gtk3theme.adw-gtk3-dark
  sources:
  - type: file
    path: org.gtk.Gtk3theme.adw-gtk3-dark.appdata.xml
