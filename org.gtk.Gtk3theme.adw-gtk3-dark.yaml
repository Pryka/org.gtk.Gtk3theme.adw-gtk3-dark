id: org.gtk.Gtk3theme.adw-gtk3-dark
branch: '3.22'
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk

build-extension: true
appstream-compose: false
separate-locales: false

modules:
- name: adw-gtk3-dark
  buildsystem: simple
  build-commands:
  - install -d /usr/share/runtime/share/themes/adw-gtk3-dark
  - cp -a adw-gtk3-dark/gtk-3.0 /usr/share/runtime/share/themes/adw-gtk3-dark
  sources:
  - type: archive
    strip-components: 0
    url: https://github.com/lassekongo83/adw-gtk3/releases/download/v3.7/adw-gtk3v3.7.tar.xz
    sha256: 0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5

- name: appdata
  buildsystem: simple
  build-commands:
  - install -Dm644 org.gtk.Gtk3theme.adw-gtk3-dark.appdata.xml -t ${FLATPAK_DEST}/share/appdata
  - appstream-compose --basename=org.gtk.Gtk3theme.adw-gtk3-dark --prefix=${FLATPAK_DEST}
    --origin=flatpak org.gtk.Gtk3theme.adw-gtk3-dark
  sources:
  - type: file
    path: org.gtk.Gtk3theme.adw-gtk3-dark.appdata.xml
